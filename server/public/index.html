<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <!--Sourcing in Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="header-input-container">
        <div id="header-container">
            <header>
                <h1>To-Do List</h1>
            </header>
        </div>
    <!-- <form> -->
        <div id="input-container">
            <input type="text" id="task-input" placeholder="do it!">
            <button id="task-button">
                <i class="fas fa-solid fa-pen-to-square"></i>
            </button>
        </div>
    <!-- </form> -->
    </div>
    <div id="task-container">
        <div id="task-list">
            <div class="task-item">
                <span class="task-to-complete">Task</span>
                <div class="button-container">
                    <button class="complete-button">
                        <i class="fas fa-solid fa-calendar-check"></i></i>
                    </button>
                    <button class="delete-button">
                        <i class="fas fa-solid fa-calendar-minus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
